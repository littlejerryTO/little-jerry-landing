    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <script>
      let header = new Vue({
        el: '#headerNav',
        data: {
          navInvoke: false
        },
        methods: {
          toggleNav: function() {
            this.navInvoke = !this.navInvoke;
          }
        }
      })
      let maain = new Vue({
        el: '#main-container',
        data: {
          isMobile: false,
          window: {
            width: 0,
            height: 0
          }
        },
        created() {
          window.addEventListener('resize', this.handleResize)
          this.handleResize();
        },
        destroyed() {
          window.removeEventListener('resize', this.handleResize)
        },
        methods: {
          handleResize() {
            this.window.width = window.innerWidth;
            this.window.height = window.innerHeight;
            this.handleMobile();
          },
          handleMobile: function() {
            this.window.width <= 600 ? this.isMobile = true : this.isMobile = false;
          }
        }
      });
    </script>
